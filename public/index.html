<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pavel Maximov Portfolio - Frontend Developer - UX Designer</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>


<main class="main-container" id="main" data-offcanvas="content">

    <article id="intro">
        <header class="article-header">
            <div class="article-title-wrapper">
                <figure class="article-title-img-wrapper">
                    <img class="article-title-img" src="/img/head.png">
                </figure>
                <h1>Pavel Maximov</h1>
                <h1>Front-end Developer</h1>
                <h2>London, UK</h2>
            </div>
            <nav class="article-nav">
                <button class="article-header__nav__button" onClick="scrollToElement('#skills')">Skills</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#portfolio')">Portfolio</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#experience')">Experience</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#contact')">Contact</button>
            </nav>
        </header>
        <div class="article-body">
            <video id="intro-video" height="100%" width="100%" autoplay loop>
                <source src="/video/intro.mp4" type="video/mp4">
            </video>
            <div id="intro-code"></div>
        </div>
    </article>

    <article id="skills">
        <header class="article-header">
            <div class="article-title-wrapper">
                <figure class="article-title-img-wrapper">
                    <img class="article-title-img" src="/img/skills.png">
                </figure>
                <h1>Skills</h1>
            </div>
            <nav class="article-nav">
                <button class="article-header__nav__button" onClick="scrollToElement('#skills')">Skills</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#portfolio')">Portfolio</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#experience')">Experience</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#contact')">Contact</button>
            </nav>
        </header>
        <div class="article-body">
            Skills list
        </div>
    </article>

    <article id="portfolio">
        <header class="article-header">
            <div class="article-title-wrapper">
                <figure class="article-title-img-wrapper">
                    <img class="article-title-img" src="/img/portfolio.png">
                </figure>
                <h1>portfolio</h1>
            </div>
            <nav class="article-nav">
                <button class="article-header__nav__button" onClick="scrollToElement('#skills')">Skills</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#portfolio')">Portfolio</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#experience')">Experience</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#contact')">Contact</button>
            </nav>
        </header>
        <div class="article-body">
            Portfolio items
        </div>
    </article>

    <article class="experience" id="experience">
        <header class="article-header">
            <div class="article-title-wrapper">
                <figure class="article-title-img-wrapper">
                    <img class="article-title-img" src="/img/experience.png">
                </figure>
                <h1>Experience</h1>
            </div>
            <nav class="article-nav">
                <button class="article-header__nav__button" onClick="scrollToElement('#skills')">Skills</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#portfolio')">Portfolio</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#experience')">Experience</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#contact')">Contact</button>
            </nav>
        </header>
        <div class="article-body">
            Experience timeline
        </div>
    </article>

    <article class="contact" id="contact">
        <header class="article-header">
            <div class="article-title-wrapper">
                <figure class="article-title-img-wrapper">
                    <img class="article-title-img" src="/img/contact.png">
                </figure>
                <h1>Contact</h1>
            </div>
            <nav class="article-nav">
                <button class="article-header__nav__button" onClick="scrollToElement('#skills')">Skills</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#portfolio')">Portfolio</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#experience')">Experience</button>
                <button class="article-header__nav__button" onClick="scrollToElement('#contact')">Contact</button>
            </nav>
        </header>
        <div class="article-body">
            Contact info
        </div>
    </article>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</html>
